version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: eyeway-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eyeway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eyeway-app
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      PORT: 8080
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eyeway-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

networks:
  eyeway-network:
    driver: bridge
